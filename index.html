<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section data-background="img/cat.gif">
            </section>

            <section>
                <h2>Скриншотное тестирование</h2>
            </section>

            <section>
                <h2 class="fragment">Зачем?</h2>
            </section>

            <section data-background="img/code.jpeg">
            </section>

            <section>
                <img src="img/testing.jpg" class="fragment" style="position: fixed; top:50px; left: 100px; width: 800px; border: none">
                <img src="img/tests.png" class="fragment" style="position: fixed; top:50px; left: 100px; width: 800px; border: none">
                <img src="img/testing2.jpg" class="fragment" style="position: fixed; top:50px; left: 100px; width: 800px; border: none">
            </section>

            <section>
                <h2 class="fragment">Компоненты</h2>
                <img src="img/component.png" class="fragment" style="position: fixed; top:50px; left: 100px; width: 800px; border: none">
            </section>

            <section>
                <div style="display: inline-block">
                    <h4>Переиспользуемость компонента</h4>
                </div>
                <div style="display: inline-block">
                    <img style="border: none;" src="img/cube2.gif" />
                </div>
            </section>

            <section class="fade">
                <h2>Компоненты</h2>
                <br/>
                <ul>
                    <li class="fragment">Обновление компонентов</li>
                    <li class="fragment">Новый дизайн</li>
                    <li class="fragment">Локальные правки</li>
                    <li class="fragment">...</li>
                </ul>
            </section>

            <section data-background="img/sites.jpg">
            </section>

            <section>
                <h2>Storybook</h2>
            </section>

            <section>
                <h2>Эталон</h2>
                <img src="img/lambo.jpg" class="fragment" style="position: fixed; top:50px; left: 100px; width: 800px; border: none">
                <img src="img/lambo2.jpg" class="fragment" style="position: fixed; top:90px; left: 100px; width: 800px; border: none">
                <img src="img/lambo.jpg" class="fragment" style="position: fixed; top:50px; left: 100px; width: 800px; border: none">
            </section>

            <section>
                <h2>Спасибо</h2>
            </section>


        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'plugin/search/search.js',
                async: true
            }, {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }]
        });
    </script>

</body>

</html>
